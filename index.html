<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SNEAKERS</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="box">
        <header class="header">
            <div class="container header-container">

                <!-- ЛЕВАЯ ЧАСТЬ -->
                <a href="main.html" class="logo">
                    <img src="logo.png" alt="logo">

                    <div class="logo-texts">
                        <span class="logo-title">REACT SNEAKERS</span>
                        <span class="logo-subtitle">Магазин лучших кроссовок</span>
                    </div>
                </a>


                <!-- ПРАВАЯ ЧАСТЬ -->
                <div class="header-actions">

                    <div class="header-item" id="cartBtn">
                        <img src="cart.svg" alt="">
                        <span>1205 руб.</span>
                    </div>

                    <a href="bookmarks.html" class="header-item">
                        <img src="heart-outline.svg" alt="">
                        <span>Закладки</span>
                    </a>

                    <div class="header-item" id="profileBtn">
                        <img src="user.svg">
                        <span>Профиль</span>
                    </div>


                </div>

            </div>
        </header>


        <main>
            <div class="catalog-header container">
                <h1 class="pageName">Все кроссовки</h1>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Поиск...">
                </div>
            </div>

            <div class="container">
                <div class="productCase"></div>
            </div> <!-- .container -->
        </main>


    </div> <!-- .box -->



    </div>
    </div>
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart">

            <div class="cart-header">
                <h2>Корзина</h2>
                <button class="close-cart" id="closeCart">✕</button>
            </div>

            <!-- ПУСТО -->
            <div class="cart-empty" id="cartEmpty">
                <img src="empty-cart.png">
                <h3>Корзина пустая</h3>
                <p>Добавьте хотя бы одну пару<br>кроссовок, чтобы сделать заказ.</p>
                <button class="back-btn" id="backFromCart">← Вернуться назад</button>
            </div>

            <!-- ТОВАРЫ -->
            <div class="cart-items" id="cartItems"></div>

            <!-- ФУТЕР -->
            <div class="cart-footer" id="cartFooter">
                <div class="cart-row">
                    <span>Итого:</span>
                    <b id="totalPrice">0 руб.</b>
                </div>
                <button class="order-btn" id="goCheckout">
                    Оформить заказ →
                </button>

            </div>

        </div>
    </div>
    </div>
    </div>
    <!-- AUTH OVERLAY -->
    <!-- AUTH -->
    <div class="autorization" id="autorization">
        <div class="autoriz">
            <div class="autoriz-header">
                <h2>Авторизация</h2>
                <button class="close-autoriz" id="closeAutoriz">✕</button>
            </div>

            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>

            <p class="auth-switch">
                Нет аккаунта?
                <span class="reg-link" id="openRegister">Зарегистрироваться</span>
            </p>
        </div>
    </div>


    <!-- REGISTRATION -->
    <div class="autorization" id="registration">
        <div class="autoriz">
            <div class="autoriz-header">
                <h2>Регистрация</h2>
                <button class="close-autoriz" id="closeReg">✕</button>
            </div>

            <form id="registerForm">
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Пароль" required>
                <input type="password" id="checkPassword" placeholder="Введите пароль ещё раз" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    </div>

</body>

</html>
